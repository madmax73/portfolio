{% extends "base_generic.html" %}

{% block content %}
  <!-- Blog Section -->
  <section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>Blog</h2>
                <!-- Loop over the blog posts -->
                {% for post in posts %}
                <div class="blog-post">
                    <h3 class="blog-title">{{ post.title }}</h3>
                    <p class="blog-date">{{ post.published_date }}</p>
                    <p class="blog-summary">{{ post.summary }}</p>
                    <a href="{% url 'blog:blog_detail' post.pk %}" class="btn btn-primary">Read More</a>
                </div>
                {% empty %}
                <p>No posts yet.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
